<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .word {
            font-size: 2em;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
        .input-group {
            justify-content: center;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-primary">üìù Hangman Game</h1>
        <p>Guess the word, one letter at a time!</p>

        <div class="word">{{ display_word }}</div>

        <p>Attempts Left: <strong>{{ attempts }}</strong></p>

        {% if game_over %}
            <p class="message text-danger">{{ message }}</p>
            <form action="/reset-game" method="POST">
                <button type="submit" class="btn btn-success">Play Again</button>
            </form>
        {% else %}
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="guess" class="form-control" maxlength="1" required>
                    <button type="submit" class="btn btn-primary">Guess</button>
                </div>
            </form>
        {% endif %}

        <p><strong>Guessed Letters:</strong> {{ ", ".join(guessed_letters) }}</p>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
